
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Simple Registration Form</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body class="one">
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<h2>Change Password Here</h2>
		<p class="hint-text">Change your Password. It's free and only takes a minute.</p>
     
        <div class="form-group">
        	<input type="password" class="form-control" name="current_password" placeholder="Current Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="new_password" placeholder="New Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_new_password" placeholder="Confirm New Password" required="required">
        </div>        
        
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Save Changes</button>
        </div>
    </form>

</div>
</body>
</html>
